<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="todo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Todo App </h1>
            <!-- <p class="para">Set Your Todo Here</p> -->
        </div>
        <form class="box">
            <input class="input" type="text" placeholder="write anything and hit enter to add...">
            <button class="add">ADD</button><br>
            <button class="dlt">Delete All TODO <img id="dltimg" src="delete.png" alt=""></button>
        </form>
        <div>
            <h3>Your Tasks...</h3>
        </div>

        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
